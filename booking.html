<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snazzy Paws Grooming - Book Now</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <header>
        <h1>Snazzy Paws Grooming</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Book an Appointment</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dog-name">Dog's Name:</label>
                <input type="text" id="dog-name" name="dog-name" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed">

                <label for="age">Dog's Age:</label>
                <input type="number" id="age" name="age" min="1" max="30">

                <button type="submit">Submit Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© Snazzy Paws Grooming</p>
        <p>Opening Hours: Mon-Sat, 9am–5pm</p>
    </footer>
</body>
</html>
